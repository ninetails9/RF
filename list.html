<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sencha Touch</title>
	<link rel="stylesheet" type="text/css" href="./sdk/resources/css/sencha-touch.css">
	<script type="text/javascript" src="./sdk/sencha-touch.js"></script>
	<script type="text/javascript">
	Ext.Loader.setConfig({ enabled: true });
	Ext.application({
		name: "MyApp",
		requires: ['Ext.List', 'Ext.MessageBox', 'Ext.data.Store'],
		launch: function() {
			var list = Ext.create('Ext.List', {
			    fullscreen: true,
		
			    store: {
			        fields: ['name'],
			        data: [
			            {name: 'Cowper'},
			            {name: 'Everett'},
			            {name: 'University'},
			            {name: 'Forest'}
			        ]
			    },
		
			    itemTpl: '{name}',
		
			    listeners: {
			        select: function(view, record) {
			            Ext.Msg.alert('Selected!', 'You selected ' + record.get('name'));
			        }
			    }
			});
			
			Ext.Viewport.add(list);
		}
	});

	</script>
</head>
<body>

</body>
</html>
